<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" />
  <title>Dashboard - Admin</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" sizes="32x32" />
</head>

<body>
  <div class="admin-login">
    <h4>Student Placement Analysis Admin Portal Login</h4>
    <div class="square">
      <div class="mob">
        <img src="{{ url_for('static', filename='images/mobile.svg') }}" alt="">
      </div>
      <div class="frames">
        <h3>Dashboards</h3>
        <iframe src="{{ CURRENT_CONFIG['DASHBOARD_LINK_EMBED_1'] }}" frameborder="0"></iframe>
        <iframe src="{{ CURRENT_CONFIG['DASHBOARD_LINK_EMBED_2'] }}" frameborder="0"></iframe>
        <iframe src="{{ CURRENT_CONFIG['DASHBOARD_LINK_EMBED_3'] }}" frameborder="0"></iframe>
      </div>
      <div class="upper_buttons">
        <button class="dashboard" onclick="window.location.href='/admin'"></button>
        <button class="gform" onclick="window.location.href='/admin/gform'"></button>
        <button class="email" onclick="window.location.href='/admin/email'"></button>
      </div>
      <div class="links">
        <form method="POST">
          <label for="DASHBOARD_LINK">Dashboard Link</label>
          <input type="link" name="DASHBOARD_LINK" id="DASHBOARD_LINK" value="{{ CURRENT_CONFIG['DASHBOARD_LINK'] }}">
          <button type="button" onclick="window.open(document.getElementById('DASHBOARD_LINK').value)">VIEW</button>
          <label for=""><br><br></label>
          <label for="DASHBOARD_LINK_EMBED_1">Dashboard Embed Link 1</label>
          <input type="link" name="DASHBOARD_LINK_EMBED_1" id="DASHBOARD_LINK_EMBED_1"
            value="{{ CURRENT_CONFIG['DASHBOARD_LINK_EMBED_1'] }}">
          <button type="button"
            onclick="window.open(document.getElementById('DASHBOARD_LINK_EMBED_1').value)">VIEW</button>
          <label for=""><br><br></label>
          <label for="DASHBOARD_LINK_EMBED_2">Dashboard Embed Link 2</label>
          <input type="link" name="DASHBOARD_LINK_EMBED_2" id="DASHBOARD_LINK_EMBED_2"
            value="{{ CURRENT_CONFIG['DASHBOARD_LINK_EMBED_2'] }}">
          <button type="button"
            onclick="window.open(document.getElementById('DASHBOARD_LINK_EMBED_2').value)">VIEW</button>
          <label for=""><br><br></label>
          <label for="DASHBOARD_LINK_EMBED_3">Dashboard Embed Link 3</label>
          <input type="link" name="DASHBOARD_LINK_EMBED_3" id="DASHBOARD_LINK_EMBED_3"
            value="{{ CURRENT_CONFIG['DASHBOARD_LINK_EMBED_3'] }}">
          <button type="button"
            onclick="window.open(document.getElementById('DASHBOARD_LINK_EMBED_3').value)">VIEW</button>
          <label for=""><br><br></label>
          <input type="submit" value="SAVE">
        </form>
      </div>
      <button class="logout" onclick="window.location.href='/auth-admin/logout'">
        LOGOUT
      </button>
      <button class="reset" onclick="location.reload(true)">
        RESET
      </button>
    </div>
  </div>
</body>

</html>
