<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" />
  <title>Login - Admin</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" sizes="32x32" />
</head>

<body>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}
  <div class="admin-login">
    <div class="rectangle-parent">
      <div class="instance-child"></div>
      <img class="viit-logo-1-icon" alt="" src="{{ url_for('static', filename='images/vi-logo.png') }}"" />
    </div>
      <div class=" student-placement-analysis-container">
      <p class="student-placement-analysis">STUDENT PLACEMENT ANALYSIS</p>
      <p class="student-placement-analysis">ADMIN PORTAL LOGIN</p>
    </div>
    <form method="post">
      <label for="username">Username</label>
      <input name="username" id="username" required />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <input type="submit" value="Log In" />
      <a href="/auth-admin/register">Register</a>
    </form>
  </div>
</body>

</html>
