<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_email.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" />
  <title>Email Reminder - Admin</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" sizes="32x32" />
</head>

<body>
  <div class="admin-login">
    <h4>Student Placement Analysis Admin Portal Login</h4>
    <div class="square">
      <div class="mob">
        <img src="{{ url_for('static', filename='images/mobile.svg') }}" alt="">
      </div>
      <div class="frames">
        <h3>List</h3>
        <iframe src="https://docs.google.com/spreadsheets/d/{{ CURRENT_CONFIG['SPREADSHEET_ID_TY'] }}/pubhtml"
          frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="upper_buttons">
        <button class="dashboard" onclick="window.location.href='/admin'"></button>
        <button class="gform" onclick="window.location.href='/admin/gform'"></button>
        <button class="email" onclick="window.location.href='/admin/email'"></button>
      </div>
      <form method="POST">
        <ul>
          {% for email in email_list %}
          <li><input type="checkbox" class="checkbox" name="{{ email }}" value="send_email"> {{ email }}</li>
          {% endfor %}
        </ul>
        <input type="submit" value="SEND TO SELECTED">
      </form>
      <button class="send" onclick="window.location.href='/admin/email-send'">
        SEND TO ALL
      </button>
      <button class="cancel" onclick="location.reload(true)">
        CANCEL
      </button>
      <button class="logout" onclick="window.location.href='/auth-admin/logout'">
        LOGOUT
      </button>
    </div>
  </div>
</body>

</html>
